<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <h2>Order Summary</h2>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - Subtotal: {{ item.product.price * item.quantity }}</li>
        {% endfor %}
    </ul>

    <h3>Total: {{ total }}</h3>

    <form method="post" action="{{ url_for('place_order') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="shipping_address">Shipping Address:</label>
        <textarea id="shipping_address" name="shipping_address" required></textarea>

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required>

        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Place Order</button>
    </form>

    <a href="{{ url_for('home') }}">Continue Shopping</a>
</body>
</html>
